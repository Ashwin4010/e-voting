<div class="notification-wrap" ng-show="show">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
        <div class="notification alert alert-danger" role="alert">
          <div class="ng-modal-dialog" ng-style="dialogStyle">
            {{message}}
            <span class="notification-close glyphicon glyphicon-remove" aria-hidden="true" ng-click="hideModal()"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
