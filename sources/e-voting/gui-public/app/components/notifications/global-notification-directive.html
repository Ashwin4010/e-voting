<div class="notification-wrap" ng-show="show">
  <div class="notification alert alert-danger" role="alert">
    <div class="container text-center ng-modal-dialog" ng-style="dialogStyle">
      {{message}}
    </div>
    <span class="notification-close glyphicon glyphicon-remove" ng-click="hideModal()" aria-hidden="true"></span>
  </div>
</div>
