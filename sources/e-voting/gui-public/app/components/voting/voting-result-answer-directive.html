<div ng-if="answers.length > 0" ng-repeat="answer in answers">
  <div class="row">
    <div class="col-xs-3">
      <br>
      {{ 'voting.' + answer.name | i18n }}
    </div>
    <div class="col-xs-9">
      <small>{{'votingAnswer.VOTES' | i18n}}: {{answer.votes}} / {{totalVotes}}</small>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          ng-class="{'progress-bar-success': answer.votes > 0, 'progress-bar-contrast': (answer.votes / totalVotes) < .12}"
          aria-valuenow="{{answer.votes}}"
          aria-valuemin="{{answer.votes}}"
          aria-valuemax="{{totalVotes}}"
          style="width: {{answer.votes / totalVotes * 100 | number: 2}}%;">
          <span ng-if="answer.votes > 0">
            {{answer.votes / totalVotes * 100 | number: 2}}%
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-show="answers.length == 0" class="text-danger text-bold">
  {{'votingAnswer.NO_ANSWERS' | i18n}}
</div>
