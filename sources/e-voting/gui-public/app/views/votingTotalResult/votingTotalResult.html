<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{'votingTotalResult.RESULTS' | i18n}}</h3>
        </div>
        <div class="panel-body">
          <div ng-repeat="question in vtrc.votingTotalResult.questions" class="voting-item voting-item-result">
            <strong class="voting-item-title">{{question.question}}</strong>
            <div voting-result-answer="question.answers"></div>
          </div>
        </div>
        <div class="panel-footer text-center">
          <button type="button" class="btn btn-default btn-spacing btn-80" ng-click="vtrc.cancel()">{{'votingTotalResult.BACK' | i18n}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
