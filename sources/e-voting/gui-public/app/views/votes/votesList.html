<div class="container">
  <h2 class="page-title">{{'votesList.PRELIMINARY_VOTES' | i18n}}</h2>
  <table class="table table-striped table-custom">
    <tr>
      <th>{{'votesList.PRELIMINARY_VOTES' | i18n}}</th>
      <th>{{'votesList.CLIENT' | i18n}}</th>
      <th>{{'votesList.PACKET_SIZE' | i18n}}</th>
      <th>{{'votesList.STATUS' | i18n}}</th>
    </tr>
    <tr ng-repeat="voting in volc.votesList">
      <td>
        <strong>{{voting.votingId}}</strong>
      </td>
      <td>
        {{voting.clientId}}
      </td>
      <td>
        {{voting.packetSize}}
      </td>
      <td>
        <span class="label" ng-class="{'label-success' : voting.status == 'OK', 'label-danger': voting.status != 'OK'}">{{voting.status}}</span>
      </td>
    </tr>
  </table>
  <a ui-sref="votingList" class="btn btn-default">{{'votesList.BACK' | i18n}}</a>
</div>
