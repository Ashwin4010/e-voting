<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{'allVotingStatuses.VOTING_STATUSES' | i18n}}</h3>
        </div>
        <div class="panel-body">
          <table class="table table-wide mb0">
            <tr>
              <th>{{'allVotingStatuses.MESSAGE_ID' | i18n}}</th>
              <th>{{'allVotingStatuses.STATUS' | i18n}}</th>
              <th>{{'allVotingStatuses.VOTE_SIGN' | i18n}}</th>
            </tr>
            <tr ng-repeat="votingStatus in avsc.votingStatuses">
              <td>
                <span>{{votingStatus.messageId}}</span>
              </td>
              <td>
                {{votingStatus.status}}
              </td>
              <td>
                <textarea class="form-control" name="signature" id="signature" cols="90" rows="5" ng-model="votingStatus.signature"></textarea>
              </td>
            </tr>
          </table>
        </div>
        <div class="panel-footer text-center">
          <button type="button" class="btn btn-default btn-spacing btn-80" ng-click="avsc.cancel()">{{'allVotingStatuses.BACK' | i18n}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
