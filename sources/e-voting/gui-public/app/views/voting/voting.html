<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Voting</h3>
        </div>
        <div class="panel-body">
          <div voting-countdown="vc.votingCountdown"></div>
          <div ng-repeat="question in vc.voting" voting-question="question" voting-choice="vc.votingChoice" total-votes="vc.totalVotes" ng-if="vc.phase === 1"></div>
          <div ng-if="vc.phase === 2">
            <div ng-repeat="question in vc.voting" class="voting-item" voting-result="question" total-votes="vc.totalVotes"></div>

            <div class="form-horizontal">
              <div class="form-group">
                <div class="col-xs-12">
                  <input type="checkbox" id="signVote" name="signVote" ng-model="vc.isSign"><label class="col-xs-3 control-label" for="signVote">Sign vote?</label>
                </div>
              </div>
            </div>
            <div class="form-horizontal" ng-if="vc.isSign">
              <br>
              <div class="form-group">
                <label class="col-xs-3 control-label" for="signKey">Signature key</label>
                <div class="col-xs-9">
                  <textarea class="form-control" name="signKey" id="signKey" cols="30" rows="10" ng-model="vc.signKey"></textarea>
                </div>
              </div>
            </div>
            <div class="ng-hide">{{vc.xml}}</div>

          </div>
        </div>
        <div class="panel-footer text-center">
          <button type="button" class="btn btn-default btn-spacing btn-80" ng-click="vc.cancel()">Cancel</button>
          <button type="button" class="btn btn-default btn-primary btn-spacing btn-80" ng-click="(vc.votingCountdown > 0) && vc.vote()" ng-disabled="vc.votingCountdown <= 0" ng-if="vc.phase === 1">Vote</button>
          <button type="button" class="btn btn-default btn-primary btn-spacing btn-80" ng-click="(vc.signKey != '' || !vc.isSign) && vc.sign()" ng-disabled="vc.signKey == '' && vc.isSign" ng-if="vc.phase === 2">Sign</button>
        </div>
      </div>
    </div>
  </div>
</div>
