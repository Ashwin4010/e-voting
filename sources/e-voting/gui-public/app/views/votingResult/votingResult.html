<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Own vote</h3>
        </div>
        <div class="panel-body">
          <div ng-repeat="question in vrc.votingResult.questions" class="voting-item" voting-result="question" total-votes="vrc.votingResult.amount">
          </div>
        </div>
        <div class="panel-footer text-center">
          <button type="button" class="btn btn-default btn-spacing btn-80" ng-click="vrc.cancel()">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
