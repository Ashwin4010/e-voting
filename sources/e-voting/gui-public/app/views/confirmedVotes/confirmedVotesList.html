<div class="container">
  <h2 class="page-title">Confirmed votes list</h2>
  <table class="table table-striped table-custom">
    <tr>
      <th>Voting</th>
      <th>Client</th>
      <th>Packet size</th>
      <th>Status</th>
    </tr>
    <tr ng-repeat="voting in cvlc.confirmedVotesList">
      <td>
        <span class="voting-title">{{voting.votingName}}</span>
      </td>
      <td>
        <span>{{voting.clientName}}</span>
      </td>
      <td>
        <span>{{voting.packetSize}}</span>
      </td>
      <td>
        <span class="label" ng-class="voting.status == 'OK' ? 'label-success' : 'label-danger'">{{voting.status}}</span>
      </td>
    </tr>
  </table>
  <a ui-sref="votingList" class="btn btn-default">Back to Votings list</a>
</div>
