<div class="container">
  <h2 class="page-title">All votings</h2>
  <table class="table table-striped table-custom">
    <tr>
      <th>Name</th>
      <th>Begin</th>
      <th>End</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="voting in vlc.votingList">
      <td>
        <span class="voting-title">{{voting.name}}</span>
      </td>
      <td>
        {{voting.beginTimestamp | date: 'shortDate'}} {{voting.beginTimestamp | date: 'mediumTime'}}
      </td>
      <td>
        {{voting.endTimestamp | date: 'shortDate'}} {{voting.endTimestamp | date: 'mediumTime'}}
      </td>
      <td ng-if="voting.active" class="table-custom-small-cell">
        <button
          type="button"
          class="voting-btn btn-sm btn btn-success"
          ng-disabled="!voting.canVote"
          access="vlc.roleEnums.roles.user" access-permission-type="vlc.roleEnums.permissionTypes.atLeastOne"
          ng-click="voting.canVote && vlc.showVoteRelatedPage('voting', voting.id)">
          Vote
        </button>
        <button
                type="button"
                class="voting-btn btn-sm btn btn-default"
                access="vlc.roleEnums.roles.admin" access-permission-type="vlc.roleEnums.permissionTypes.atLeastOne"
                ng-click="vlc.showVoteRelatedPage('confirmedVotes', voting.id)">
          Client's votes
        </button>
      </td>
      <td ng-if="!voting.active" class="table-custom-small-cell">
        <button
          type="button"
          class="voting-btn btn-sm btn btn-default"
          access="vlc.roleEnums.roles.user" access-permission-type="vlc.roleEnums.permissionTypes.atLeastOne"
          ng-click="vlc.showVoteRelatedPage('votingResult', voting.id)">
          Own vote
        </button>
        <button
          type="button"
          class="voting-btn btn-sm btn btn-default"
          access="vlc.roleEnums.roles.admin" access-permission-type="vlc.roleEnums.permissionTypes.atLeastOne"
          ng-click="vlc.showVoteRelatedPage('confirmedVotes', voting.id)">
          Client's votes
        </button>
        <button
          type="button"
          class="voting-btn btn-sm btn btn-default"
          access="vlc.roleEnums.roles.user" access-permission-type="vlc.roleEnums.permissionTypes.atLeastOne"
          ng-click="vlc.showVoteRelatedPage('votingTotalResult', voting.id)">
          Voting results
        </button>
        <button
          type="button"
          class="voting-btn btn-sm btn btn-default"
          ng-click="vlc.showVoteRelatedPage('allVotingStatuses', voting.id)">
          Vote statuses
        </button>
      </td>
    </tr>
  </table>
</div>
